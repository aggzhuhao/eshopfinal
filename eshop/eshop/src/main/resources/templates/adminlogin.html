<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link  type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" data-main="js/main" src="js/require.js"></script>
</head>
<body>
<div class="top">

</div>
<div class="container">
    <div class="login">
        <div class="logo">
            <a href="#">
                <img src="images/logo.png" width="250px" height="100px">
            </a>
             <div class="logo-text"><h3><b>管理员登录</b></h3></div>
        </div>
        <div class="login-form ">
            <form class="form-horizontal" method="post" action="/loginadmin">
                <p style="color:red" th:text="${errorMsg}"></p>
                <div class="form-group">
                    <i class="icon-user"></i>
                    <input type="text" name="username" class="form-control" placeholder="管理员账号"/>
                </div>
                <div class="form-group">
                    <i class="icon-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="密码"/>
                </div>
                <div class="form-group">
                    <h5 class="pull-right"><a href="javascript:history.back()">返回</a></h5>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block">立即登录</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="sticky">
    <div><a href="#" title="返回顶部"><i class="icon-angle-up"></i></a></div>
</div>
<!--置顶-->
</body>
</html>
